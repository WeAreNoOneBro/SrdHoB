<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <title>Login Page</title>
  </head>
  <body class="bg-dark">
    <div class="container h-100">
      <div class="row h-100 d-flex align-items-center">
        <div class="col-md-6 mx-auto">
          <div class="card bg-secondary shadow">
            <div class="card-body">
              <h3 class="text-center text-light mb-4">Login</h3>
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    placeholder="UserID"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Login
                  </button>
                </div>
              </form>
              <a onclick="window.location.href = 'instruction.html';" class="btn btn-primary btn-block btn-lg">নতুন একাউন্ট খুলুন</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
